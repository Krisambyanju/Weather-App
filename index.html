<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter Your City Here ..." />
      <button type="button" class="search-button">Search</button>
    </header>
    <main>
      <section class="location">
        <div class="icon"><img src="cloudy.png" alt="cloud image"></div>
        <div class="city">Srijananagar, Bhaktapur</div>
        <div class="date">Saturday July 15 2023</div>
      </section>
      <div class="current">
        
        <div class="temp">23<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
